<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tit111le</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>
    <a href="#", id="page_2">2p load</a>

<ul>
    {% include '_base.html' %}
</ul>

<div id="test">헬로

</div>

<div id="shuffle">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>

<script>
    $(function () {
        $('#page_2').click(function () {
            $.get('', {page:1}, function (data) {
                console.log('----response-----');
                console.log(data);
                var testnumber = $('#test');

                testnumber.append(data);
            });
            return false;
        });
    });

    $(function () {
        var parent = $("#shuffle");
        var divs = parent.children();
        while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
        }
    });
</script>

</body>
</html>
